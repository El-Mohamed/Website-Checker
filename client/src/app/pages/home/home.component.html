<div class="content">

    <mat-form-field class="target-website">
        <mat-label>Target Website</mat-label>
        <input matInput placeholder="www.example.com" [(ngModel)]="TargetWebsite">
    </mat-form-field>

    <button mat-raised-button color="primary" class="start-button" (click)="GetAllInformation()">Start</button>

    <div class="terminal">
        <p *ngIf="TargetWebsite">whois {{TargetWebsite}}</p>
        <p *ngIf="WhoIsResult">{{WhoIsResult.data}}</p>
    </div>

    <div class="terminal">
        <br>
        <p *ngIf="TargetWebsite">cookies {{TargetWebsite}}</p>
        <p *ngIf="CoockiesResult">{{CoockiesResult | json}}</p>
    </div>

</div>
