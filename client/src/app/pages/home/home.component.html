<div class="content">

    <mat-form-field class="target-website">
        <mat-label>Target Website</mat-label>
        <input [(ngModel)]="TargetWebsite" matInput placeholder="www.example.com">
    </mat-form-field>


    <div class="terminal">
        <p *ngIf="TargetWebsite">whois {{TargetWebsite}}</p>
        <p *ngIf="TargetWebsite">{{WhoIsResult.data}}</p>

    </div>

</div>
